<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Restaurant cards</title>
</head>
<body>

  <div class="main-wrap menu is-close">
    <div class="logo">
      <a class="logo__link" href="/">Karnolla</a>
    </div>
    <button class="close-menu" style="width: 50px;"> X </button>
    <ul>
      <li>1-dada</li>
      <li>2-dada</li>
      <li>3-dada</li>
      <li>4-dada</li>
      <li>5-dada</li>
    </ul>
    <ul>
      <li>1-social</li>
      <li>2-social</li>
      <li>3-social</li>
    </ul>
  </div>

  <div class="main-wrap card-1">

    <div class="card__left-side">
      <div class="logo">
        <a class="logo__link" href="/">Karnolla</a>
      </div>
      <img class="card__img" src="img/card__img-1.jpg" alt="image - our place">
    </div> <!-- left-side end -->

    <div class="card__right-side">

      <div class="scroll__wrap">
        <span class="scroll__text">scroll down</span>
      </div> <!-- scroll end -->

      <div class="card__info-wrap">
        <h2 class="card__title">Restaurant</h2>
        <p class="card__test">We are passioned about food and drinks</p>
        <button class="info-btn">‚ü∂</button>
      </div> <!-- info end -->

      <nav class="page-nav">
        <ul class="page-nav__items">
          <li class="page-nav__item">our place</li>
          <li class="page-nav__item"></li>
          <li class="page-nav__item"></li>
          <li class="page-nav__item"></li>
          <li class="page-nav__item"></li>
        </ul>
      </nav>

    </div> <!-- right-side end -->

    <div class="burger-wrap">
      <div class="burger"></div>
    </div> <!-- burger end -->

  </div> <!-- card1 end -->

<script async src="js/index.js"></script>
</body>
</html>
